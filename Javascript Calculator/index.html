<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="./style.css" rel="stylesheet">
        <script src="./script.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="output">
                <div data-previous class="previousElement"></div>
                <div data-current class="currentElement"></div>
            </div>
            <button data-operation>รท</button>
            <button data-operation>*</button>
            <button data-delete class="larger">DEL</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-all-clear>AC</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button data-equals class="larger">=</button>
        </div>
    </body>
</html>
